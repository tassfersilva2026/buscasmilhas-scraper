name: scrape-flipmilhas

on:
  schedule:
    - cron: "*/30 * * * *"        # a cada 30 min (em UTC; como é de 30/30, ok)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/Sao_Paulo       # datas/horas locais nos passos (date, git env)
    concurrency:
      group: scrape-commit
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Instala o Chrome e expõe o caminho em steps.chrome.outputs.chrome-path
      - uses: browser-actions/setup-chrome@v1
        id: chrome

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (gera output/FLIPMILHAS.xlsx na raiz)
        env:
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          python flipmilhas_scraper_gha.py --headless --once

      - name: Commit cópia com timestamp local em data/
        run: |
          mkdir -p data
          ts=$(date +'%Y%m%d_%H%M%S')   # usa TZ=America/Sao_Paulo
          cp output/FLIPMILHAS.xlsx "data/FLIPMILHAS_${ts}.xlsx"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          export GIT_AUTHOR_DATE="$(date -R)"
          export GIT_COMMITTER_DATE="$(date -R)"
          git add data/*.xlsx
          git commit -m "Atualiza FLIPMILHAS.xlsx (${ts}) [localtime]" || echo "Sem mudanças"

      - name: Pull (rebase) e Push
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH" || true
          git push origin HEAD:"$BRANCH"

      - name: Upload artifact (planilha)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: FLIPMILHAS-planilha
          path: output/FLIPMILHAS.xlsx
