name: scrape-capo-5partes-xls

on:
  schedule:
    - cron: "*/30 * * * *"   # ajuste se quiser mais frequência
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    env:
      TZ: America/Sao_Paulo
    strategy:
      fail-fast: false
      matrix:
        grupo:
          - { nome: G1, trechos: "CGH-SDU,SDU-CGH,GRU-POA,POA-GRU" }
          - { nome: G2, trechos: "CGH-GIG,GIG-CGH,BSB-CGH,CGH-BSB" }
          - { nome: G3, trechos: "CGH-REC,REC-CGH,CGH-SSA,SSA-CGH" }
          - { nome: G4, trechos: "BSB-GIG,GIG-BSB,GIG-REC,REC-GIG" }
          - { nome: G5, trechos: "GIG-SSA,SSA-GIG,BSB-SDU,SDU-BSB" }

    concurrency:
      group: capo-xls-${{ matrix.grupo.nome }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Chrome + Chromedriver
        uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install xlwt

      - name: Run ${{ matrix.grupo.nome }}
        env:
          TRECHOS_CSV: ${{ matrix.grupo.trechos }}
          ADVPS_CSV: "1,5,11,17,30"
          GROUP_NAME: ${{ matrix.grupo.nome }}
          # Ajustes finos de robustez/velocidade (logs já detalhados no script)
          WAIT_SECONDS: "12"
          MAX_ATTEMPTS: "2"
          SLEEP_RETRY: "4"
          PAGELOAD_TIMEOUT: "30"
          # Caminho do script; se não estiver na raiz, encontramos automaticamente:
          SCRIPT_PATH: "capoviagens_scraper_gha.py"
        shell: bash
        run: |
          set -e
          if [ ! -f "$SCRIPT_PATH" ]; then
            echo "Script não está na raiz. Procurando..."
            FOUND=$(find . -maxdepth 3 -type f -name "capoviagens_scraper_gha.py" | head -n1 || true)
            if [ -z "$FOUND" ]; then
              echo "ERRO: capoviagens_scraper_gha.py não encontrado." >&2
              exit 1
            fi
            SCRIPT_PATH="$FOUND"
            echo "Usando script: $SCRIPT_PATH"
          fi
          python "$SCRIPT_PATH"

      - name: Commit XLS files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.xls 2>/dev/null || true
          git commit -m "CAPO ${{ matrix.grupo.nome }} XLS $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "nada a commitar"
          git push || true
