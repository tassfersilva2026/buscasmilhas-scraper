name: scrape-capoviagens

on:
  schedule:
    - cron: "*/30 * * * *"   # a cada 30 minutos
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/Sao_Paulo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Chrome (com Chromedriver)
        uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium webdriver-manager pandas openpyxl
          fi

      - name: Run scraper
        run: |
          python capoviagens_scraper.py

      - name: Commit & push data (se houver mudanças)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.xlsx || true
          if ! git diff --cached --quiet; then
            git commit -m "data: CAPOVIAGENS scrape $(date -u +'%Y-%m-%d %H:%M:%S') [skip ci]"
            git push
          else
            echo "Sem mudanças para commitar."
          fi
