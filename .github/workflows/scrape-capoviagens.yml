name: scrape-capoviagens

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/Sao_Paulo
      HEADLESS: "1"   # seu script detecta, mas deixo explícito
    concurrency:
      group: scrape-capo-commit
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # Chrome + Chromedriver compatíveis (1 passo)
      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas openpyxl

      - name: Ensure data folder
        run: mkdir -p data

      - name: Set FILE env
        run: echo "FILE=CAPOVIAGENS_$(date +'%Y%m%d_%H%M%S').xlsx" >> $GITHUB_ENV

      - name: Run scraper (headless)
        env:
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
          CHROMEDRIVER_PATH: ${{ steps.chrome.outputs.chromedriver-path }}
        run: |
          python capoviagens_scraper_gha.py
          ls -lh data || true

      # Opcional: guarda o arquivo também como artifact do run
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE }}
          path: data/${{ env.FILE }}
          if-no-files-found: warn

      - name: Commit results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.xlsx || true
          git commit -m "CAPO: add $FILE" || echo "Nada pra commitar"
          git pull --rebase
          git push
